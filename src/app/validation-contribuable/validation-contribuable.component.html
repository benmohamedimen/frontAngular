<h2>Details du contribuable</h2>
<div class="container spacer">
    <div class="panel panel-primary" >
      <div class="panel-heading"></div>
      <div class="panel-body">
        <div>
       
         <div class="form-group">
          <label class="control-label">NIF:</label>
          <input class="form-control" type="text" [(ngModel)] ="contribuable.nif" readonly />
         
         </div>
         <div class="form-group">
          <label class="control-label">login:</label>
          <input class="form-control" type="text" [(ngModel)] ="contribuable.login"/>
         
         </div>
         <div class="form-group">
          <label class="control-label">password:</label>
          <input class="form-control" type="text" [(ngModel)] ="contribuable.password"/>
          
         </div>
         <div class="form-group">
          <label class="control-label">date de naissance:</label>
          <input required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" class="form-control" type="date" [(ngModel)] ="contribuable.dateNaissance" />
         
        </div>
         <div class="form-group">
          <label class="control-label">email:</label>
          <input class="form-control" type="text" [(ngModel)] ="contribuable.email"/>
        
        </div>
         
         <div class="form-group">
            <label class="control-label">Status:</label>
            <input class="form-control" type="text" [(ngModel)] ="contribuable.Status"/>
            
          </div>
          {{contribuable.Status}}++
         <button (click)="save()" class="btn btn-primary">Valider</button>
        </div>
        
      </div>
    </div>
    
          
        </div>
